<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\contatos.css">
    <link rel="stylesheet" href="style\reset.css">
    <title>Contatos</title>
</head>

<body>
    <header>
        <div class="caixa">
            <img class="logo-Branca" src="logo/logo branca.png">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resultado.html">Resultado</a></li>
                <li><a href="contatos.html">Contato</a></li>
            </ul>
        </div>
    </header>
    <main>

        <section action="login">

            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-block" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-block" required placeholder="seu-email@dominio.com">

            <label for="telefone">Coloque seu CPF</label>
            <input type="tel" id="telefone" class="input-block" required placeholder="XXX.XXX.XXX-XX">

            <label><input type="checkbox" class="input-inline" checked> Gostaria de receber nossas novidades por
                email?</label>

            <label for="mensagem">reclamação ou Ideia</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-block" required></textarea>



            <input type="submit" value="Enviar " class="enviar">
        </section>
    </main>
    <footer>
        <img class="img-copy" src="logo\copyright branco.png">
        <p class="copyright">&copy; FORMA CONCURSOS</p>

    </footer>

    </nav>
</body>

</html>
